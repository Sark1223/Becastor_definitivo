<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becas</title>
    <!-- Estilos -->
    <link href="../css/becasAplicadas.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/barra_navegacion.css">
    <link rel="stylesheet" href="../css/barra_Menu.css">
    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="../index.html"><img src="../img/logobecastorheader.png" alt="Logo de la marca"></a>
        </div>
        <!-- Icono menú -->
        <nav>
            <ul class="nav-links">
                <button class='bx bx-menu' style='color:#fcfafa'></button>
            </ul>
        </nav>
        <!-- Icono usuario -->
        <a href="#" class="btn"><i class='bx bxs-user'></i></a>
        <div id="usuario"></div>
        <!-- Menú desplegable -->
        <div id="menu-desplegable" class="menu-desplegable">
            <ul>
                <li><a href="../html/InformacionPersonal.html">Informacion personal</a></li>
                <li><a href="../html/becasAplicadas.html">Becas aplicadas</a></li>
                <li><a href="../html/detallesCuenta.html">Detalle de cuenta</a></li>
                <li><a href="../html/estudianteInicio.html">Buscar beca</a></li>
                <li><a href="../index.html">Salir</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div id="div_busqueda">
            <div class="barra">
                <input id="buscar" autocomplete="off" type="text" name="buscar" placeholder="Buscar..." onkeydown="handleSearch(event)">
                <i class='bx bx-search-alt bx-rotate-90'></i>
            </div>
        </div>
        <main id="mainContainer"></main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener la carta clonada del Local Storage
            const cartaHTML = localStorage.getItem('cartaClonada');

            // Mostrar la carta clonada en el main
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.innerHTML = cartaHTML;
        });

    </script>
    <script src="../scripts/menu_hamburguesa.js"></script>
    <script src="../scripts/busqueda.js"></script>
</body>
</html>
