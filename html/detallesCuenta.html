<html lang="ES">
<head>
    <meta charset="UTF-8">

    <link href="../css/detallesCuenta.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/barra_navegacion.css">
    <link rel="stylesheet" href="../css/barra_Menu.css">
    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="../index.html"><img src="../img/logobecastorheader.png" alt="Logo de la marca"></a>
        </div>
        <!-- Icono menú -->
        <nav>
            <ul class="nav-links">
                <button class='bx bx-menu' style='color:#fcfafa'></button>
            </ul>
        </nav>
        <!-- Icono usuario -->
        <a href="#" class="btn"><i class='bx bxs-user'></i></a>
        <div id="usuario"></div>
        <!-- Menú desplegable -->
        <div id="menu-desplegable" class="menu-desplegable">
            <ul>
                <li><a href="../html/InformacionPersonal.html">Informacion personal</a></li>
                <li><a href="../html/becasAplicadas.html">Becas aplicadas</a></li>
                <li><a href="../html/detallesCuenta.html">Detalle de cuenta</a></li>
                <li><a href="../index.html">Salir</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <div class="Seccion">
            <h1>DETALLES DE LA CUENTA</h1>
            <form>
                <div class="input-box">
                    <p class="Campo">Correo Electronico</p>
                    <div class="iconBox">
                        <i class='bx bx-envelope' style='color:#ffffff' ></i>
                        <input type="text" name="correo" placeholder="santoskarla122308@gmail.com" ></div>
                    </div>
                <div class="input-box">
                    <p class="Campo">Actualizar Correo Electronico</p>
                    <div class="iconBox">
                        <i class='bx bxs-pencil'></i>
                        <input type="text" name="nuevoCorreo" placeholder="Ingrese nuevo correo" required>
                    </div>
                </div>
                <button type="submit" value="actualizar" class="btn">Actualizar informacion</button>
            </form>
        </div>
        <div class="Seccion">
                <h1>MODIFICAR CONTRASEÑA</h1>
            <form>
                <div class="input-box">
                    <p class="Campo">Contraseña Actual</p>
                    <div class="iconBox">
                        <i class='bx bxs-lock-alt'></i>
                    <input type="text" class="contraseña" name="telefono" placeholder="" required>
                    </div>
                </div>
                <div class="input-box">
                    <p class="Campo">Nueva Contraseña</p>
                    <div class="iconBox">
                        <i class='bx bx-lock-open'></i> 
                        <input type="text" name="nuevaContra" placeholder="Ingrese nueva contraseña" required>   
                    </div>           
                </div>
                <div class="input-box">
                    <p class="Campo">Confirmar Contraseña</p>
                    <div class="iconBox">
                        <i class='bx bxs-badge-check'></i>     
                        <input type="text" name="confirmaContra" placeholder="Confirmar contraseña" >
                    </div>      
                </div>
            </form>
        </div>
    </main>

    <script src="../scripts/menu_hamburguesa.js"></script>
</body>
</html>
